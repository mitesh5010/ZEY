<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Admin Login</h2>
      <p>Access the PMUY Application Management System</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          placeholder="Enter your username"
          [class]="{'p-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
        <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="p-error">
          Username is required
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Enter your password"
          [class]="{'p-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
          Password is required
        </small>
      </div>

      <button 
        type="submit" 
        class="login-button" 
        [disabled]="isLoading || loginForm.invalid">
        <span >Login</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Default credentials: admin / admin123</p>
    </div>
  </div>
</div>

<p-toast></p-toast>
